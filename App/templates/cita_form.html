{% extends "nav.html" %}

{% block content %}
  <h1>{% if object %}Editar Cita{% else %}Crear Cita{% endif %}</h1>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
  </form>

  <a href="{% url 'cita_list' %}" class="btn btn-secondary mt-3">Volver a la lista de citas</a>
{% endblock %}
