{% extends "nav.html" %}

{% block content %}
  <h1>Eliminar Cita</h1>
  
  <p>¿Estás seguro de que deseas eliminar la cita para el usuario {{ object.usuario }}?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'cita_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
