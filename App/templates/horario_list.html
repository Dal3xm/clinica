{% extends "nav.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Encabezado del formulario -->
            <div class="card shadow-sm mb-5">
                <div class="card-body">
                    <h1 class="mb-4 text-center text-primary">Horarios del Médico</h1>

                    <!-- Formulario de filtros -->
                    <form method="get" class="mb-4">
                        <div class="form-group">
                            <label for="id_medico">
                                <i class="fas fa-user-md text-info"></i> Médico
                            </label>
                            {{ form.medico }}
                        </div>
                        <div class="form-group">
                            <label for="id_dia">
                                <i class="far fa-calendar-alt text-info"></i> Día
                            </label>
                            {{ form.dia }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">
                                <i class="fas fa-search"></i> Filtrar
                            </button>
                        </div>
                    </form>

                    {% if all_horarios %}
                    <!-- Horarios disponibles en estilo visual -->
                    <form method="post" action="{% url 'horario_create' %}">
                        {% csrf_token %}
                        <div class="horarios-container mt-4">
                            {% for horario_key, horario_label in all_horarios %}
                                {% if horario_key in horarios_filtrados %}
                                <label class="horario-slot">
                                    <input type="checkbox" name="horarios" value="{{ horario_key }}" checked>
                                    <span>{{ horario_label }}</span>
                                </label>
                                {% else %}
                                <label class="horario-slot">
                                    <input type="checkbox" name="horarios" value="{{ horario_key }}">
                                    <span>{{ horario_label }}</span>
                                </label>
                                {% endif %}
                            {% endfor %}
                        </div>

                        <!-- Botón para registrar o eliminar horarios -->
                        <div class="text-center mt-4">
                            <input type="hidden" name="medico" value="{{ medico_id }}">
                            <input type="hidden" name="dia" value="{{ dia }}">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-save"></i> Actualizar horarios
                            </button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


<!-- Estilos personalizados -->
<style>
  .card {
      border: none;
      border-radius: 15px;
  }

  .horarios-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
  }

  .horario-slot input[type="checkbox"] {
    width: 20px !important;  /* Ajusta el tamaño del checkbox */
    height: 20px !important; /* Ajusta el tamaño del checkbox */
    visibility: visible !important; /* Asegura que el checkbox sea visible */
    margin-right: 10px; /* Espacio entre el checkbox y el texto */
}

.horario-slot {
    display: inline-block;
    width: 110px;
    height: 70px;
    margin: 10px;
    padding: 15px;
    text-align: center;
    border: 2px solid #ced4da;
    border-radius: 10px;
    cursor: pointer;
    background-color: white;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    font-size: 14px;
    font-weight: bold;
}

.horario-slot:hover {
    background-color: #e3f2fd;
    box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
}

.horario-slot input[type="checkbox"]:checked + span {
    background-color: #007bff;
    color: white;
    padding: 8px;
    border-radius: 8px;
}

label {
    font-weight: bold;
}

button.btn-lg {
    font-size: 18px;
}
</style>
