{% extends "nav.html" %}
{% load static %}

{% block title %}Eliminar Usuario - Farmacia Las Américas{% endblock %}


{% block content %}
<h1>¿Estás seguro de que deseas eliminar {{ object.username }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
