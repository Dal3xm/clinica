<!-- historial_confirm_delete.html -->

{% extends "nav.html" %}

{% block content %}
    <h2>¿Estás seguro que quieres eliminar este historial clínico?</h2>
    <p><strong>Paciente:</strong> {{ object.paciente }}</p>
    <p><strong>Fecha:</strong> {{ object.fecha }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'historial_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
