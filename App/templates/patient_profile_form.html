{% extends 'nav.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Farmacia Las Am√©ricas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 40px;
        }
        .form-header {
            margin-bottom: 30px;
        }
        .btn-submit {
            margin-top: 20px;
        }
        .btn-cancel {
            margin-top: 20px;
            display: inline-block;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
{% block content %}
<body>
    <div class="container form-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="form-header text-center">
                            <h2 class="card-title">Editar Perfil</h2>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-submit">Guardar Cambios</button>
                        </form>
                        <div class="text-center">
                            <a href="{% url 'patient_profile_detail' %}" class="btn btn-secondary btn-lg btn-cancel">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
</html>
